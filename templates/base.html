<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}">Recipe Sharing Blog</a></h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}">My Recipes</a>
                <a href="{{ url_for('add_recipe') }}">Add Recipe</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </nav>
        
        <!-- Right Icons Wrapper -->
        <div class="right-icons">
            <!-- Search Icon and Collapsible Input Field -->
            <div class="search-container">
                <i id="search-icon" class="fas fa-search search-icon"></i>
                <form id="search-form" action="{{ url_for('home') }}" method="GET">
                    <input type="text" name="query" id="search-input" placeholder="Search recipes..." />
                </form>
            </div>
            
            <!-- Dark mode toggle icon -->
            <span id="dark-mode-toggle" class="dark-mode-icon"><i class="fas fa-moon"></i></span>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
